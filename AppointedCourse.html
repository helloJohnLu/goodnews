<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>当跑的路</title>
  <style>
    body {
      overflow: hidden;
      width: 100vw;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: content-box;
    }
    p {
      line-height: 1.5rem;
      margin-bottom: 1rem;
      padding: 1rem 2rem;
    }
    .main {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      height: 100vh;
    }
    h2 {
      font-family: "Palatino Linotype", "Book Antiqua", Palatino, Helvetica, STKaiti, SimSun, serif;
      font-size: 1.2rem;
      font-weight: normal;
      margin: 1rem;
    }
    .name {
      margin-top: 1rem;
      font-size: .875rem;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="main">
    <h2>
      简明福音，中文传译
    </h2>
    <p>
      那美好的仗我已经打过了，<br>
      当跑的路我已经跑尽了，<br>
      所信的道我已经守住了。
      <br><br>—— ( 提摩太后书 4: 7 ）
    </p>
    <audio controls class="item">
      <source src="./Everyone's Appointed Course.mp3">
    </audio>
    <p class="name">by Peter · Masters</p>
  </div>
</body>
</html>
